    <div>Order form
      <form>
     <label for="firstname">First Name</label>
     <input type="text" id="firstname" name="firstname" placeholder="First Name">
     <br><br>
     <label for="lastname">Last Name</label>
     <input type="text" id="lastname" name="lastname" placeholder="Last Name">
     <br><br>
     <label for="eventtype" >What kind of event?</label>
     <select name="eventtype" id="eventtype">
      <option disabled selected value>-- select an option --</option>
      <option value="wedding">Wedding</option>
      <option value="office">Office</option>
      <option value="private event">Private event</option>
      </select>
      <br><br>
     <label for="dateofevent">Day of Event?</Label>
      <input type="date" id="datepicker" name="datepicker">
     </select>
     <br><br>
     <label for="guestnumber">Number of Guests?</label>
     <br><br>
      <input type="radio" id="0-100" name="guestnumber" value="100">
      <label for="0-100">0 - 100</label>
      <input type="radio" id="100-200" name="guestnumber" value="200">
      <label for="0-100">100 - 200</label>
      <input type="radio" id="200-300" name="guestnumber" value="300">
      <label for="0-100">200 - 300</label>
      <input type="radio" id="300-400" name="guestnumber" value="400">
      <label for="0-100">300 - 500</label>
      <input type="radio" id="500+" name="guestnumber" value="500+">
      <label for="500+">500+</label>
      <br><br>
    <label for="Comments">Comments and/or Special Instructions</label>
      <br>
      <textarea name="Comments" id="Comments" placeholder="Please leave a comment or special instructions for this event....."></textarea>
      <br><br>
      <button type="submit" value="submit">Send order</button>
      <button type="reset" value="reset">Reset</button>
    </form>
